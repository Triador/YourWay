<div class="search">
	<input type="text" (input)="displaySearchHintComponent(title.value)" (focus)="searchOn()" (focusout)="searchOff()" #title height="60px">
	<div *ngIf="searchActive" class="search-hint">
		<button *ngFor="let title of titles" class="title">{{title}}</button>
	</div>
	<img src="../../assets/search_button.png" class="search-button">
</div>
