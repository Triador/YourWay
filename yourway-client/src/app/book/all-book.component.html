<app-header></app-header>
<div class="books-container">
	<mat-card *ngFor="let book of books" (click)="openBook(book.booksId)">
		<mat-card-content>
			<div *ngIf="book.russianTitle" class="title">{{book.russianTitle}}</div>
			<img src="{{book.imageLink}}" width="125px" height="200px">
		</mat-card-content>
	</mat-card>
</div>
